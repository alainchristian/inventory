<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div th:replace="fragments/navigation:: ${#authorization.expression('isAuthenticated()')} ? 'navigation1' : 'navigation'"></div>

<div class="container-fluid">

<table class="table table-striped table-hover table-bordered text-center">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Emai</th>
        <th>Detail</th>
        <th>Roles</th>
        <th sec>Actions</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${userList}">
        <td th:text="${user.uId}"></td>
        <td th:text="${user.uName}"></td>
        <td th:text="${user.uEmail}"></td>
        <td th:text="${user.uDetails}"></td>
        <td th:text="${user.roles}"></td>
        <td class="text-end">
            <a class="btn btn-danger btn-sm"th:href="@{'/delete/'+${user.uId}}">Delete</a>
            <a class="btn btn-success btn-sm" th:href="@{'/edit/'+${user.uId}}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
