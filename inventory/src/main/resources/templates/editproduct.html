<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div th:replace="fragments/navigation:: ${#authorization.expression('isAuthenticated()')} ? 'navigation1' : 'navigation'"></div>

<div class="container border border-secondary rounded p-3 mt-5 text-center" style="width:600px;" >
    <form th:action="@{/addproduct}" method="post" th:object="${product}">
        <h3>Edit Product</h3>
        <input hidden th:value="${product.prodId}" th:field="*{prodId}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="prod-name" th:field="*{prodName}" placeholder="Product Name" required>
            <label for="prod-name">Product Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="prod-price" th:field="*{prodPrice}" placeholder="Product Name" required>
            <label for="prod-price">Product Price</label>
        </div>
        <div class="form-group row">
            <select th:field="*{category}" class="form-select" required>
                <th:block th:each="cat:${categoryList}">
                    <option th:value="${cat.catId}" th:text="${cat.catName}"/>
                </th:block>
            </select>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
</form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
